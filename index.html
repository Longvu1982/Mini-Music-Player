<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./fontawesome-free-6.1.0-web/css/all.css">
    <script src="./Assets/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <div class="logo">
                    <i class="fas fa-music"></i>
                </div>
                <div class="more-action">
                    <i class="fas fa-angle-double-down"></i>
                </div>
            </div>
            <div class="header-dsc">
                Find the best music for your banger
            </div> 
            <div class="song-list">
                <div class="song-list-header">
                    All songs
                </div>
                <div class="song-list-body">
                    <ul>
                    </ul>
                </div>
                
            </div>   
        </div>
        <div class="play-section">
            <div class="song-info">
                <div class="song-img">
                    <img src="./Assets/thumbnails/Song1.jpg" alt="">
                </div>
                <div class="song-detail">
                    <div class="song-name">The Search</div>
                    <div class="song-author">NF</div>
                </div>
                <div class="main-play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="control-button">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
        </div>
        <div class="expand-section">
            <div class="header">
                <div class="background"></div>
                <div class="thumbnail">
                    <img src="./Assets/thumbnails/Song7.jpg" alt="">
                </div>
            </div>
            <div class="information">
                <div class="name">The Search</div>
                <div class="author-price">
                    <div class="author">NF</div>
                    <div class="price">$30</div>
                </div>
            </div>
            <div class="seek-section">
                <input type="range" min = 0 max = 100 >
                <div class="progress"></div>
            </div>
            <div class="time-section">
                <div class="current">0:26</div>
                <div class="duration">2:22</div>
            </div>
            <div class="control-section">
                <div class="loop-btn">
                    <i class="fas fa-repeat"></i>
                    <!-- <i class="fas fa-repeat-1"></i>
                    <i class="fas fa-random"></i> -->
                </div>
                <div class="prev-btn">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="play-pause-btn">
                    <i class="fas fa-play"></i>
                    <!-- <i class="fas fa-pause"></i> -->
                </div>
                <div class="next-btn">
                    <i class="fas fa-forward"></i>
                </div>
                <div class="close-btn">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <audio src="./Assets/songs/Song1 - The_search-NF.mp3"></audio>
</body>
</html>
